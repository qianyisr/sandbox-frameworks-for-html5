<header id="header">
	<section>
		<div class="pull-left">
			<button class="header-icon-me" transform="me"></button>
		</div>

		<h1>{{lang.activity}}</h1>

		<div class="pull-right">
			<command class="menu_btn" transform="welcomePage"></command>
		</div>
	</section>
</header>

<footer id="footer">
	<section>
		<nav>
			<ul>

				{{each nav as value i}}

					<li>
						<a transform="{{value.module}}" param="aa:cc,ee:ss">
							<span class="icon nav-icon-{{value.module}}"></span>
							<span class="title">{{lang[value.text]}}</span>
						</a>
						<div class="active" style="display:none">
							<span class="icon nav-icon-{{value.module}}"></span>
						</div>
					</li>

				{{/each}}

			</ul>
		</nav>
	</section>
	<section id="blurlay"></section>
</footer>
